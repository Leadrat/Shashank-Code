<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p class="subtitle">A classic game for two players</p>
            
            <!-- Player Names Form -->
            <div id="player-setup" class="player-setup">
                <form id="player-names-form" class="player-names-form">
                    <div class="input-group">
                        <label for="player-x">Player X Name:</label>
                        <input type="text" id="player-x" required placeholder="Enter X player name">
                    </div>
                    <div class="input-group">
                        <label for="player-o">Player O Name:</label>
                        <input type="text" id="player-o" required placeholder="Enter O player name">
                    </div>
                    <button type="submit" class="start-game-btn">Start Game</button>
                </form>
            </div>

            <!-- Score Board -->
            <div id="score-board" class="score-board" style="display: none;">
                <div class="player-score">
                    <span id="player-x-name">Player X</span>: 
                    <span id="player-x-score">0</span>
                </div>
                <div class="player-score">
                    <span id="player-o-name">Player O</span>: 
                    <span id="player-o-score">0</span>
                </div>
            </div>
        </header>

        <main id="game-section" class="game-section">
            <div class="game-info">
                <div id="game-status" class="status-message playing-message">
                    Player X's turn
                </div>
                <div id="move-counter" class="move-counter">
                    Moves: 0
                </div>
            </div>

            <div class="game-board-container">
                <div id="game-board" class="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>

            <div class="game-controls">
                <button id="reset-button" class="reset-button">
                    Reset Game
                </button>
            </div>
        </main>

        <footer>
            <p>Built with TypeScript â€¢ Production Ready</p>
        </footer>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
